<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="robots" content="noindex, nofollow" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" type="text/css" href="/style.css?a=static" />
<link rel="icon" type="image/png" href="/icon.png?a=static" />
<title>Revisions - {{.Title}} - {{.SiteName}}</title>
</head>
<body>

<div class="menu">
<a href="/"><img src="/logo.png?a=static" alt="{{.SiteName}}" /></a>
<a href="/{{.Name | pathescape}}">Current</a>
</div>

<h1>Revisions - {{.Title}}</h1>

{{range .Revisions}}
<div><code>
{{.Diff | fmtdiff}}
</code></div>
<form action="/{{.Name | pathescape}}" method="GET">
<input type="hidden" name="a" value="rev" />
<input type="hidden" name="i" value="{{.ID}}" />
<input type="submit" value="View" />
</form>
<hr />
{{else}}
<div>
No revisions found.
</div>
{{end}}
</ul>

<div class="menu">
<br />
<a href="/{{.Name | pathescape}}?a=revs&p={{.NextPage}}">Next</a>
</div>

<div class="menu">
<br />
<a href="/"><img src="/logo.png?a=static" alt="{{.SiteName}}" /></a>
<a href="/{{.Name | pathescape}}">Current</a>
</div>

</body>
</html>

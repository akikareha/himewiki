<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" type="text/css" href="/style.css?a=static" />
<link rel="icon" type="image/png" href="/icon.png?a=static" />
<title>Recent Changes - {{.SiteName}}</title>
</head>
<body>

<div class="menu">
<a href="/">
<picture>
<source srcset="/logo.png?a=static" media="(prefers-color-scheme: light)" />
<source srcset="/logo-dark.png?a=static" media="(prefers-color-scheme: dark)" />
<img src="/logo.png?a=static" alt="{{.SiteName}}" />
</picture>
</a>
<a href="/">Back</a>
</div>

<h1>Recent Changes</h1>

{{range .Records}}
<h3><a href="/{{.Name | pathescape}}">{{.Name}}</a></h3>
<div><code>
{{.Diff | fmtdiff}}
</code></div>
{{else}}
<p>No pages yet.</p>
{{end}}

<div class="menu">
<br />
<a href="/">
<picture>
<source srcset="/logo.png?a=static" media="(prefers-color-scheme: light)" />
<source srcset="/logo-dark.png?a=static" media="(prefers-color-scheme: dark)" />
<img src="/logo.png?a=static" alt="{{.SiteName}}" />
</picture>
</a>
<a href="/">Back</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="robots" content="noindex, nofollow" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" href="/static/highlightjs/styles/default.min.css" />
<link rel="stylesheet" type="text/css" href="/static/style.css" />
<link rel="icon" type="image/png" href="/static/icon.png" />
<script src="/static/highlightjs/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
<script>MathJax = { options: { processHtmlClass: 'mathjax', ignoreHtmlClass: '.*' } };</script>
<script id="MathJax-script" async src="/static/mathjax/tex-mml-chtml.js"></script>
<title>Edit - {{.Title}} - {{.SiteName}}</title>
</head>
<body>

<header class="menu">
<a href="#main">Skip</a>
<a href="/"><img src="/static/logo.png" alt="{{.SiteName}}" /></a>
<a href="/{{.Name | pathescape}}">Cancel</a>
</header>
<main id="#main">
{{if .Previewed}}
<h1>Preview, Not Saved - <a href="/?a=search&t=content&w={{.SearchName | urlquery}}">{{.Title}}</a></h1>

<div>
{{.Rendered}}
</div>
<h1>Diff</h1>
<div><code>
{{.Diff | fmtdiff}}
</code></div>
{{end}}

{{if .Previewed}}
<h1>Edit - {{.Title}}</h1>
{{else}}
<h1>Edit - <a href="/?a=search&t=content&w={{.SearchName | urlquery}}">{{.Title}}</a></h1>
{{end}}

<form action="/{{.Name | pathescape}}?a=edit" method="POST">
<input type="hidden" name="previewed" value="{{.Previewed}}" />
<input type="hidden" name="revision_id" value="{{.RevisionID}}" />
{{if .Previewed}}
<input type="submit" name="save" value="Save" /><br />
{{end}}
<textarea name="content" rows="16" cols="64">{{.Text}}</textarea><br />
<input type="submit" name="preview" value="Preview" />
{{if .Previewed}}
<input type="submit" name="save" value="Save" />
{{end}}
</form>

</main>
<footer class="menu">
<br />
<a href="/"><img src="/static/logo.png" alt="{{.SiteName}}" /></a>
<a href="/{{.Name | pathescape}}">Cancel</a>
</footer>

</body>
</html>
